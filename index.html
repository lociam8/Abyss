<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimorio Arcano</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Partículas de fondo -->
    <div id="particles-js"></div>

    <!-- Niebla animada -->
    <div class="fog-container">
        <div class="fog-img fog-img-first"></div>
        <div class="fog-img fog-img-second"></div>
    </div>

    <div class="grimorio">
        <!-- Runas flotantes decorativas -->
        <div class="floating-runes">
            <span class="rune">ᚨ</span>
            <span class="rune">ᚷ</span>
            <span class="rune">ᚹ</span>
            <span class="rune">ᛟ</span>
        </div>

        <h1 class="magical-title">Grimorio del Abismo</h1>
        <p class="mystical-subtitle">Zahl'Ruun — La Voz Que Devora</p>
        
        <!-- Círculo ritual mejorado -->
        <div class="ritual-circle">
            <div class="inner-circle"></div>
            <div class="rune-ring"></div>
            <div class="energy-pulse"></div>
        </div>

        <!-- Sección de conjuros -->
        <div class="spell-section">
            <h2 class="section-title">Conjuros Ancestrales</h2>
            <div class="spell-grid">
                <div class="spell-card" data-spell="fuego">
                    <div class="spell-icon"><i class="fas fa-fire"></i></div>
                    <h3>Llamas del Vacío</h3>
                    <p>Invoca el fuego primordial</p>
                </div>
                <div class="spell-card" data-spell="hielo">
                    <div class="spell-icon"><i class="fas fa-snowflake"></i></div>
                    <h3>Escarcha Eterna</h3>
                    <p>Congela el tiempo mismo</p>
                </div>
                <!-- Más spell-cards aquí -->
            </div>
        </div>

        <!-- Portal místico -->
        <div class="mystic-portal">
            <div class="portal-frame"></div>
            <div class="portal-energy"></div>
            <button class="portal-button">Abrir Portal</button>
        </div>

        <!-- Sección de notas -->
        <div class="scrolls-section">
            <div class="ancient-scroll">
                <h3>Notas del Observador</h3>
                <p class="magical-text">Los secretos del abismo son infinitos...</p>
            </div>
        </div>

        <!-- Chat mejorado -->
        <div class="chat-container">
            <div class="chat-header">
                <h3><i class="fas fa-skull"></i> Canal Astral</h3>
                <div class="chat-controls">
                    <button class="control-btn" id="toggleTheme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="control-btn" id="toggleSound">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Susurra al vacío...">
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
