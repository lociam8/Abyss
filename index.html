<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimorio Arcano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="text-align: center">
        Este texto estará centrado
      </div>
      
    <div class="grimorio">
        <!-- Bordes decorativos -->
        <div class="borde-decorativo borde-tl"></div>
        <div class="borde-decorativo borde-tr"></div>
        <div class="borde-decorativo borde-bl"></div>
        <div class="borde-decorativo borde-br"></div>

        <!-- Contenido del grimorio -->
        <h1 class="fade-in">Liber Arcanum</h1>
        
        <div class="sello-magico"></div>
        
        <div class="pagina-doblada">
            <p class="tinta-antigua">En estas páginas yacen los secretos...</p>
            
            <div class="circulo-ritual">
                <div class="runas-giratorias"></div>
            </div>
            
            <div class="nota-marginal">
                Nota: Este grimorio contiene conocimiento ancestral...
            </div>
        </div>

        <div class="separador-ornamentado"></div>

        <ul class="lista-conjuros">
            <li>Invocación de las Sombras</li>
            <li>Ritual de la Luna Carmesí</li>
            <li>Conjuro de los Elementos</li>
        </ul>

        <div class="simbolo-arcano">☥</div>

        <table class="tabla-mistica">
            <tr>
                <th>Luna</th>
                <th>Elemento</th>
                <th>Poder</th>
            </tr>
            <tr>
                <td>Nueva</td>
                <td>Agua</td>
                <td>Purificación</td>
            </tr>
        </table>

        <img src="path/to/magical-illustration.png" alt="Ilustración Mágica" class="ilustracion-magica marco-mistico">

    </div>
</body>
</html>
